<!--The content below is only a placeholder and can be replaced.-->
<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div formGroupName="userData"> 
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" formControlName="username" class="form-control">
            <span *ngIf="!signupForm.get('userData.username').valid && signupForm.get('userData.username').touched" class="help-block">
                <span *ngIf="signupForm.get('userData.username').errors['nameIsForbidden']">
                    This name is not valid!
                </span>
                <span *ngIf="signupForm.get('userData.username').errors['required']">
                   The field is required!
                </span>
            </span>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" id="email" formControlName="email" class="form-control">
          <span *ngIf="!signupForm.get('userData.email').valid && signupForm.get('userData.email').touched" class="help-block">
            Please enter a valid email!
          </span>
        </div>
        </div> 
        <div formArrayName="hobbies">
          <h4>Your hobbies</h4>
          <button  class="btn btn-primary" type="button" (click)="onAddHobby()">Add Hobby</button>
          <div class="form-group">
            <div *ngFor="let hobbyControl of signupForm.get('hobbies').controls;let i=index"><br>
              <input type="text" class="form-control" [formControlName]="i">
            </div>
          </div>
        </div> 
      <div class="radio" *ngFor="let gender of genders">
        <label>
          <input type="radio" fromControlName="gender" [value]="gender"> {{ gender }}
        </label>
      </div>
      <span *ngIf="!signupForm.valid && signupForm.touched" class="help-block">
        Please select gender!
      </span><br>
      <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
